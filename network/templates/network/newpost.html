{% extends "network/layout.html" %}

{% block body %}
    <div class = "body-container"> 
        {% if message %}
            <div class="alert alert-warning" role="alert">
        <h1>:( Error</h1>
        <div class="mb-3" style = "margin-left:20px">
            <p>{{ message }}</p>
        <a href = "{% url 'newpost' %}"><button class="btn btn-primary btn-sm" >Go back</button></a>
        </div>
    </div>
        {% else %}
        <h1>New Post</h1>
        <div class = "new-post">
            <form action = "{%url 'newpost' %}" method = "POST">
                {% csrf_token %}
                <div class="mb-3" style = "margin-left:20px">
                    <textarea class="form-control col-4" rows="3" placeholder="Tell the world what you want to say" style ="margin-bottom:5px" name = "post"></textarea>
                    <input class="btn btn-primary" type="submit" value="Submit">
                </div>
        </div>
        {% endif %}
    </div>
{% endblock %}
