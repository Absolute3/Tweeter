{% extends "network/layout.html" %}

{% block body %}
    <div class = "body-container">
        <h1>All Posts</h1>
        
        <div class = "post">
            {% if posts %}
                {% for post in posts %}
                <div class="card" style="width: 50rem; margin-left: 10px;">
                    <div class="card-body">
                      <a href = "user/{{post.user.username}}" ><h5 class="card-title">{{post.user.username}}</h5> </a>
                      <h6 class="card-subtitle mb-2 text-muted">{{post.created_at}}</h6>
                      <p class="card-text">{{post.post}}</p>
                      <p><i style="size: 5px; color:red"class="bi bi-heart-fill"></i> {{post.likes}}</p>
                    </div>
                </div>
                <br />
                {%endfor%}
            {% else %} 
                <p>No posts yet!</p>
            {% endif %}
        </div>
        
    </div>
{% endblock %}
